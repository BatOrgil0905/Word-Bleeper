<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --TailWindCSS-- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Word Bleep Detector</title>
</head>
<body class="px-[6%]">
    <h1 class="text-center my-4 text-xl">Text file</h1>
    <label class="my-4">Enter your cuss friendly words</label>
    <textarea class="w-full h-[200px] rounded-lg border border-blue-500" id="userReview"></textarea>
    <input class="my-4 text-white bg-green-400 px-2 py-1 border border-green-600 duration-300 hover:bg-green-500" type="button" id="submitReview" value="Submit">

    <script>
        function editReview(){
            const textarea = document.querySelector("#userReview");
            let badWords = /bashful|dopey|grumpy/gi;
            let userReviewOne = textarea.value;
            let userReviewTwo = userReviewOne.replace(badWords, "[---]");

            document.querySelector("#userReview").value = userReviewTwo;
        }

        document.querySelector("#submitReview").addEventListener("click", editReview)
    </script>
</body>
</html>
